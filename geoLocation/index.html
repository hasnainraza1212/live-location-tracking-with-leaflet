
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Location Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #map {
      height: 100vh;
    }

    #location-info {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    p {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="location-info">
    <h1>Car Location Tracker</h1>
    <p id="location">Fetching location...</p>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const locationElement = document.getElementById('location');
      const mapElement = document.getElementById('map');
      let marker;

      // Function to handle successful geolocation updates
      const successHandler = (position) => {
        const { latitude, longitude } = position.coords;

        // Update location information
        locationElement.innerHTML = `<p>Latitude: ${latitude.toFixed(6)}, Longitude: ${longitude.toFixed(6)}</p>`;

        // Initialize Leaflet map
        if (!mapElement.map) {
          const map = L.map('map').setView([latitude, longitude], 15);

          // Add OpenStreetMap tile layer
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
          }).addTo(map);

          // Create a marker for the user's location
          marker = L.marker([latitude, longitude]).addTo(map);

          // Save the map and marker instances
          mapElement.map = map;
          mapElement.marker = marker;
        } else {
          // Update the existing marker position
          mapElement.marker.setLatLng([latitude, longitude]).update();
        }
      };

      // Function to handle errors in geolocation
      const errorHandler = (error) => {
        console.error(`Error getting geolocation: ${error.message}`);
      };

      // Set up a watch position to continuously receive updates
      const watchId = navigator.geolocation.watchPosition(successHandler, errorHandler);

      // Clean up the watch position when the page is closed or refreshed
      window.addEventListener('beforeunload', () => {
        navigator.geolocation.clearWatch(watchId);
      });
    });
  </script>
</body>

</html>
